<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Remoto del Auto</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Controla tu Auto</h1>
    <div>
        <button 
            onmousedown="sendCommand('adelante')" 
            onmouseup="sendCommand('stop')">Adelante</button>
        <button 
            onmousedown="sendCommand('izquierda')" 
            onmouseup="sendCommand('stop')">Izquierda</button>
        <button 
            onmousedown="sendCommand('derecha')" 
            onmouseup="sendCommand('stop')">Derecha</button>
        <button 
            onmousedown="sendCommand('atras')" 
            onmouseup="sendCommand('stop')">Atrás</button>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:3000'); // Ajusta la IP si es un servidor externo

        socket.onopen = () => {
            console.log('Conectado al servidor WebSocket');
        };

        socket.onmessage = (event) => {
            console.log('Mensaje recibido:', event.data);
        };

        function sendCommand(command) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(command);
            } else {
                console.error('WebSocket no está conectado');
            }
        }
    </script>
</body>
</html>
