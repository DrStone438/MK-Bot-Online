<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdeoMaker Control</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .d-pad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        justify-items: center;
        align-items: center;
        width: 500px;
        margin: auto;
      }
      .d-pad button {
        width: 150px;
        height: 150px;
      }
      .d-pad .empty {
        visibility: hidden;
      }
    </style>
  </head>

  <body class="bg-success">
    <div class="d-pad mt-5">
      <div class="empty"></div>

      <button
        type="button"
        class="btn btn-primary"
        id="up"
        onmousedown="sendCommand('adelante')"
        onmouseup="sendCommand('stop')"
      >
        ▲
      </button>

      <div class="empty"></div>
      <button
        type="button"
        class="btn btn-primary"
        id="left"
        onmousedown="sendCommand('izquierda')"
        onmouseup="sendCommand('stop')"
      >
        ◀
      </button>

      <div class="empty"></div>
      <button
        type="button"
        class="btn btn-primary"
        id="right"
        onmousedown="sendCommand('derecha')"
        onmouseup="sendCommand('stop')"
      >
        ▶
      </button>

      <div class="empty"></div>
      <button
        type="button"
        class="btn btn-primary mb-5"
        id="down"
        onmousedown="sendCommand('atras')"
        onmouseup="sendCommand('stop')"
      >
        ▼
      </button>

      <div class="empty"></div>
    </div>

    <div class="container-fluid fixed-bottom">
      <div class="container-fluid bg-dark">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-light">Controla tu MK-BOT</h1>
          </div>
        </div>
      </div>
      
      <!--Esta es la barra de navegacion con el logo-->
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="logo.webp"
              alt="IdeoMaker"
              style="width: 40px"
              class="rounded-pill"
            />
            IdeoMaker
          </a>
        </div>
      </nav>
    </div>

    

    <script>
      const socket = new WebSocket("ws://localhost:3000"); // Ajusta la IP si es un servidor externo

      socket.onopen = () => {
        console.log("Conectado al servidor WebSocket");
      };

      socket.onmessage = (event) => {
        // Si el mensaje es un Blob, lo convertimos a texto
        if (event.data instanceof Blob) {
          const reader = new FileReader();
          reader.onloadend = function () {
            console.log("Mensaje recibido:", reader.result); // Aquí obtienes el contenido del Blob como texto
          };
          reader.readAsText(event.data);
        } else {
          // Si el mensaje es ya texto, lo manejamos directamente
          console.log("Mensaje recibido:", event.data);
        }
      };

      function sendCommand(command) {
        if (socket.readyState === WebSocket.OPEN) {
          console.log(`Enviando comando: ${command}`);
          socket.send(command);
        } else {
          console.error("WebSocket no está conectado");
        }
      }
    </script>
  </body>
</html>
